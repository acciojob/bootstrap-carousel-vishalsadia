<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CSS (For Glyphicons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item first-slide">
      <img src="slide1.jpg" class="d-block w-100" alt="First Slide">
    </div>
    <div class="carousel-item second-slide">
      <img src="slide2.jpg" class="d-block w-100" alt="Second Slide">
    </div>
    <div class="carousel-item third-slide active">
      <img src="slide3.jpg" class="d-block w-100" alt="Third Slide">
    </div>
    <div class="carousel-item fourth-slide">
      <img src="slide4.jpg" class="d-block w-100" alt="Fourth Slide">
    </div>
    <div class="carousel-item fifth-slide">
      <img src="slide5.jpg" class="d-block w-100" alt="Fifth Slide">
    </div>
  </div>
  <!-- Navigation controls -->
  <button class="carousel-control-prev left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Bootstrap JS (optional, but required for some features like navigation controls) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
